<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic Memory Game</title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
   
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ng-stats.js"></script>
  </head>

  <body ng-app="memory" ng-controller="AppCtrl">

    <ion-nav-bar class="nav-title-slide-ios7" ng-class="&apos;bar-&apos;+settings.theme">
      <div class="buttons">
        <button class="button button-clear icon ion-home" ng-click="checkGame()"></button>
      </div>
      <h1 class="title">ionic memory</h1>
     <div class="buttons">
        <button class="button button-clear icon ion-information-circled" ng-click="showInfo()"></button>
        <button class="button button-clear icon ion-gear-b" ng-click="showSettings()"></button>
      </div>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </body>
</html>
